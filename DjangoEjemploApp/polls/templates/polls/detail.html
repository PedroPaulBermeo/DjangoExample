<form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{question.question_text}}</h1></legend>
        {% if error_message %}
            <p><strong>{{error_message}}</strong></p>
        {% endif %}
        {% for choice in question.choice_set.all %}
            <input
                    type="radio"
                    name="choice"
                    id="choce{{ forloop.counter }}"
                    value="{{choice.id}}"
            >
            <label for="choice{{ forloop.counter }}">
                {{choice.choice_text}}
            </label>
        <br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Votar">
</form>




<!--
{% csrf_token %} sistema de seguridad de django, para evitar ataques hacking en formularios
method="post" para que los datos viajen ocultos a traves del protocolo y no esten
visibles para todos los usuarios y no se convierta en un problema de seguridad
<h1>{{question.question_text}}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li> {{ choice.choice_text }}</li>
    {% endfor %}
</ul>-->
